<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsing Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
            background-image: url('background_image.jpg'); /* Replace with your actual image path or URL */
            background-repeat: no-repeat;
            background-size: cover;
        }

        h1 {
            color: #2c3e50;
            padding: 20px;
            background-color: #ecf0f1;
            border-bottom: 3px solid #3498db;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        .result-container {
            background-color: #ecf0f1;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Parsed Resume Information</h1>
    <div class="result-container">
        <ul>
            <li>{{ parsed_data }}</li>
        </ul>
    </div>
</body>
</html>
